<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{user.nombre}}</span>
            <span class="text-black-50">{{user.email}}</span>
            <span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Configuracion de perfil</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">nombre</label>
                  <input [(ngModel)]="user.nombre" type="text" class="form-control" placeholder="nombre" value=""></div>
                  <div class="col-md-6"><label class="labels">telefono</label>
                  <input [(ngModel)]="user.telefono" type="text" class="form-control" value="" placeholder="telefono"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">direccion</label>
                  <input [(ngModel)]="user.direccion" type="text" class="form-control" placeholder="direccion" value=""></div>

                  <div class="col-md-12"><label class="labels">email</label>
                   <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="email" value=""></div>
              </div>

              <div class="mt-5 text-center"><button (click)="updateUser()" class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
      </div>
  </div>
</div>
